<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email form validation</title>
    <link rel="stylesheet" href="vali.css">
</head>
<body>
    <div class="hero">
        <form name="submit-to-google-sheet">
        <input type="email" name="Email" placeholder="enter your email" id="emailid">
        <button>Submit!</button>
    </form>
        <span id="msg"></span>
   
    </div>
      
      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycby-t-8jmIP3TzReVCa3mRc3v8OVJYbykA5Jwlyy2f967L_SjxO3V-_MoNqoT-gZX_EioQ/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg");
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => {
        msg.innerHTML = "Thanks for subscribing!!";
          })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
